<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Meet...</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; padding: 20px; }
    .ok { color: #22c55e; font-size: 18px; }
  </style>
</head>
<body>
  <p class="ok">Authorization successful.</p>
  <p id="msg">Opening app...</p>
  <p id="fallback" style="display:none; margin-top:1em; font-size:14px; color:#666;"></p>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var error = params.get('error');
      var code = params.get('code');
      var state = params.get('state');
      if (error) {
        document.body.innerHTML = '<p style="color:#dc2626;">Authorization failed. You can close this page.</p>';
        return;
      }
      if (code && state) {
        var fullUrl = window.location.href;
        var appUrl = 'com.meetapp.test://redirect?code=' + encodeURIComponent(code) + '&state=' + encodeURIComponent(state);
        function tryOpenApp() {
          window.location.replace(appUrl);
        }
        if (typeof navigator.clipboard !== 'undefined' && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(fullUrl).then(function() {
            var el = document.getElementById('fallback');
            if (el) { el.style.display = 'block'; el.textContent = 'Link je kopiran. Vrati se u MeetApp – nastavit će s clipboarda.'; }
            tryOpenApp();
          }).catch(tryOpenApp);
        } else {
          tryOpenApp();
        }
      }
    })();
  </script>
</body>
</html>
