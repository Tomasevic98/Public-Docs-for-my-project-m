<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Meet...</title>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var state = params.get('state');
      var error = params.get('error');
      if (error) {
        document.body.innerHTML = '<p>Authorization failed. You can close this page.</p>';
        return;
      }
      if (code && state) {
        var appUrl = 'com.meetapp.test://redirect?code=' + encodeURIComponent(code) + '&state=' + encodeURIComponent(state);
        window.location.href = appUrl;
        document.body.innerHTML = '<p>Redirecting to app...</p>';
      } else {
        document.body.innerHTML = '<p>Missing parameters. You can close this page.</p>';
      }
    })();
  </script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
  </style>
</head>
<body>
  <p>Redirecting to app...</p>
</body>
</html>
